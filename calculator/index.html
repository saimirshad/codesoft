<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="calculator">
    <div id="calculator__output2" value="">0</div>
    <div id="calculator__output" value="">0</div>
    <div class="calculator__keys">
      <button id="plus" class="calculator__key_operator calculator__key--operator" style="background: rgb(80, 87, 122)"
        value="+">
        +
      </button>
      <button class="calculator__key_operator calculator__key--operator" style="background: rgb(80, 87, 122)" value="-">
        -
      </button>
      <button class="calculator__key_operator calculator__key--operator" style="background: rgb(80, 87, 122)" value="*">
        x
      </button>
      <button class="calculator__key_operator calculator__key--operator" style="background: rgb(80, 87, 122)" value="/">
        รท
      </button>
      <button id="enter" class="calculator__key2 calculator__key2--enter" style="background: rgb(223, 154, 63)"value = "enter">=</button>
      <button class="calculator__key">7</button>
      <button class="calculator__key">8</button>
      <button class="calculator__key">9</button>
      <button class="calculator__key">4</button>
      <button class="calculator__key">5</button>
      <button class="calculator__key">6</button>
      <button class="calculator__key">1</button>
      <button class="calculator__key">2</button>
      <button class="calculator__key">3</button>
      <button class="calculator__key">0</button>
      <button class="calculator__key">.</button>
      <button class="calculator__key" value="AC">AC</button>

      <!-- <button id="enter" class="calculator__key2 calculator__key2--enter" style="background: rgb(223, 154, 63)"value = "enter">=</button> -->
    </div>
  </div>
  <script src="cal2.js"></script>
</body>

</html>
